version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: dyslexia-mysql
    environment:
      MYSQL_ROOT_PASSWORD: dyslexia_password
      MYSQL_DATABASE: dyslexia_db
      MYSQL_USER: dyslexia_user
      MYSQL_PASSWORD: dyslexia_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - dyslexia-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dyslexia-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: dyslexia_password
      DB_NAME: dyslexia_db
      JWT_SECRET: your_jwt_secret_key_change_this_in_production
    ports:
      - "5000:5000"
    volumes:
      - ./backend/src:/app/src
    command: npm run dev
    networks:
      - dyslexia-network

volumes:
  mysql_data:

networks:
  dyslexia-network:
    driver: bridge

